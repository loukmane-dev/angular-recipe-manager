<div class="row">
    <div class="col-md-12">
        <form [formGroup] = "recipeForm" (ngSubmit) = "onSubmit()">

            <div class="row">
                <div class="col-md-12 mb-2">
                    <button type="submit" class="btn btn-success mr-1" [disabled] = "!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click) ="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            class="form-control"
                            formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text"
                            id="imagePath"
                            class="form-control"
                            formControlName="imagePath"
                            #imagePath>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf = "imagePath.value">
                <div class="col-md-12">
                    <img width="100%" height="auto"  [src]="imagePath.value" alt="image" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text"
                            id="name"
                            class="form-control"
                            rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div 
                    class="row" 
                    *ngFor="let ingredientCtrl of controls; let i=index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-md-8">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-md-2">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-md-2">
                            <button 
                            class="btn btn-danger"
                            type="button"
                            (click) = "onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button 
                            type='button'
                            class="btn btn-success my-4" 
                            (click) = "onAddIngredient()">
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
