<div class="row">
    <div class="col-md-12">
        <img 
        [src]="recipe.imagePath" 
        alt={{recipe.name}} 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- <div  
        class="btn-group"  
        (click) = "dropdownToggle()"
        > -->
        <div  
        class="btn-group"  
        >
            <button
            id="btnGroupDrop1"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            class="btn btn-primary mb-2 dropdown-toggle"
            type="button">
            Manage Recipe <span class="caret"></span>
            </button>
            <div
            class = "dropdown-menu"
            aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" (click) = "onAddToShoppingList()" style="cursor: pointer">To Shopping List</a>
               <a class="dropdown-item" style="cursor: pointer" (click) = "onEditRecipe()">Edit Recipe</a>
               <a class="dropdown-item" style="cursor: pointer" (click) = "onDelete()">Delete Recipe</a>
            </div>
            <!-- <div
            class = "dropdown-menu"
            [ngClass]="{show: dropdown}"
            aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" (click) = "onAddToShoppingList()" style="cursor: pointer">To Shopping List</a>
               <a class="dropdown-item" style="cursor: pointer" (click) = "onEditRecipe()">Edit Recipe</a>
               <a class="dropdown-item" style="cursor: pointer" (click) = "onDelete()">Delete Recipe</a>
            </div> -->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
